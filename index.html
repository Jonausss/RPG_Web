<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="script.js"></script>
    <title>Batalha RPG</title>
</head>
<body>
    <div class="header">
        <h1>BATTLE RPG</h1>
    </div>
    <div class="body">
        <div class="card card-evolution">
            <div class="title">
                <h5>
                    <button>CHARACTERS</button>
                </h5>
            </div>
            <div class="card-main">
                <div class="table">
                    <table>
                        <tr>
                            <th>Class</th>
                            <th>Life</th>
                            <th>Damage</th>
                        </tr>
                        <tr>
                            <td>Warrior</td>
                            <td>
                                <label id="warriorLifeId">50</label> <button class="buttonUpdate" onclick="evolveStat('life', 'warrior')">+</button>
                            </td>
                            <td>
                                <label id="warriorDamageId">10</label> <button class="buttonUpdate" onclick="evolveStat('damage', 'warrior')">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Archer</td>
                            <td>
                                <label id="archerLifeId">30</label> <button class="buttonUpdate" onclick="evolveStat('life', 'archer')">+</button>
                            </td>
                            <td>
                                <label id="archerDamageId">20</label> <button class="buttonUpdate" onclick="evolveStat('damage', 'archer')">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Wizard</td>
                            <td>
                                <label id="wizardLifeId">20</label> <button class="buttonUpdate" onclick="evolveStat('life', 'wizard')">+</button>
                            </td>
                            <td>
                                <label id="wizardDamageId">30</label> <button class="buttonUpdate" onclick="evolveStat('damage', 'wizard')">+</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="evolutionData">
                    <label>Evolution points: </label>
                    <label id="EvolutionPointsId">1</label>
                </div>
            </div>
        </div>
        <div class="card card-battle">
            <div class="title">
                <h5>
                    <button>BATTLE</button>
                </h5>
            </div>
            <div class="card-main">
                <div class="battle-config">   
                    <form>
                        <label class="customSelect">
                            <select class="customSelect" id="selectEnemyGroupId">
                                <option selected hidden>Select the enemy group</option>
                                <option value="0">Orcs</option>
                                <option value="1">Undeads</option>
                                <option value="2">Demons</option>
                            </select>
                        </label>
                        <button type="button" class="customButton" onclick="startBattle()">START BATTLE</button>
                    </form>
                </div>
                <div class="battle-stats">
                    <div class="statsSide characterSide">
                        <div class="selectType">
                            <label class="labelSideName">Character</label>
                            <label class="customSelect">
                                <select onchange="selectCharacter()" id="selectCharacterId">
                                    <option selected hidden>Select your character</option>
                                    <option value="0">Warrior</option>
                                    <option value="1">Archer</option>
                                    <option value="2">Wizard</option>
                                </select>
                            </label>
                        </div>
                        <img id="imageCharacterId">
                        <table>
                            <tbody>
                                <tr>
                                    <th scope="row">Life</th>
                                    <td><label id="lifeCharacterId">0</label></td>
                                </tr>
                                <tr>
                                    <th scope="row">Damage</th>
                                    <td><label id="damageCharacterId">0</label></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <Button class="customButton" id="buttonAttack" onclick="attack()">ATTACK</Button>
                    <div class="statsSide enemySide">
                        <div class="selectType">
                            <label class="labelSideName">Enemy</label>
                            <label class="customSelect">
                                <select onchange="updateDataEnemy()" id="selectEnemyId">
                                    <option selected hidden>Select your enemy</option>
                                </select>
                            </label>
                        </div>
                        <img id="enemyImageId">
                        <table>
                            <tbody>
                                <tr>
                                    <th scope="row">Life</th>
                                    <td><label id="lifeEnemyId">0</label></td>
                                </tr>
                                <tr>
                                    <th scope="row">Damage</th>
                                    <td><label id="damageEnemyId">0</label></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="battle-results">
                    <label>Result: </label> <label id="resultId"></label>
                    <div>
                        <button class="customButton" id="buttonLootId" onclick="loot()">LOOT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
